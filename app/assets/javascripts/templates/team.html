<h1>Welcome to the team page!</h1>
	{{currentUser}}
	

<form action="/team" accept-charset="UTF-8" method="post">
	<input name="utf8" type="hidden" value="âœ“">
	<input type="hidden" name="authenticity_token" value="{{xsrfToken}}">
	<input name="team[name]" type="text">
	<input type="submit" name="commit" value="Create Team">
</form>


<div ng-repeat="team in teams | filter:userId">
	<div class="team">
		<h1>{{team.name}}</h1>
		<div ng-repeat="poke in team.pokedexes">
			<!-- <div ng-repeat="pokemon in teamPokemon | filter:{{poke.pokeid}}"> -->
				<div class="card">
				<h3>{{poke.name}}</h3>
					<table>
						<tr>
							<td>Type:{{poke.maintype}}</td>
							<td>SubType:{{poke.subtype}}</td>
						</tr>
						<tr>
							<td>HP:{{poke.hp}}</td>
						</tr>
						<tr>
							<td>Attack:{{poke.attack}}</td>
							<td>Defense:{{poke.defense}}</td>
						</tr>
						<tr>
							<td>Speed:{{poke.speed}}</td>
						</tr>
						<tr>
							<td>Special Attack:{{poke.sattack}}</td>
							<td>Special Defense:{{poke.sdefense}}</td>
						</tr>
					</table>
				</div>
			<!-- </div> -->
		</div>
		<a href="/#!/team/{{team.id}}/pokemon" ng-show="team.pokedexes.length<6">Add Pokemon!</a>
	</div>
</div>
