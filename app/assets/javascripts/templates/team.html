<h1>Welcome to the team page!</h1>
	{{currentUser}}
	

<form action="/team" accept-charset="UTF-8" method="post">
	<input name="utf8" type="hidden" value="âœ“">
	<input type="hidden" name="authenticity_token" value="{{xsrfToken}}">
	<input name="team[name]" type="text">
	<input type="submit" name="commit" value="Create Team">
</form>


<div ng-repeat="team in teams | filter:userId">
	<div class="team">
		<h1>{{team.name}}</h1>
		<div ng-repeat="poke in team.pokemon">
			<div ng-repeat="pokemon in teamPokemon | filter:{{poke.pokeid}}">
				<div class="card">
					<h3>{{pokemon.name}}</h3>
				</div>
			</div>
		</div>
		<a href="/#!/team/{{team.id}}/pokemon">Add Pokemon!</a>
	</div>
</div>
